image:
- ubuntu

stack: jdk 8

# disable msbuild
build: off

init:
  - sh: wget https://curl.haxx.se/ca/cacert.pem -O $HOME/cacert.pem
test_script:
- ./gradlew

after_test:
  - sh: |
      git clone https://github.com/quickfix-j/quickfixj.git
      git clone https://github.com/real-logic/fix-integration.git
      cd fix-integration
      ./gradlew

on_finish:
  - sh: |
      RED='\033[0;31m'
      NC='\033[0m'
      find "$APPVEYOR_BUILD_FOLDER" -type f -name 'TEST*.xml' -print0 | xargs -t -0 -I '{}' bash -c 'curl --cacert $HOME/cacert.pem -v --retry 3 -F "file=@{}" "https://ci.appveyor.com/api/testresults/junit/$APPVEYOR_JOB_ID" || echo -e "${RED} ERRORed curl! ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^${NC}"'
  - ps: |
      if ($isWindows)
      {
        try
        {
          $wc = New-Object 'System.Net.WebClient'
          $files = gci . -Recurse -name -include "TEST-*.xml"
          echo "$($env:APPVEYOR_JOB_ID)"
          foreach ($file in $files)
          {
            echo "Uploading $file"
            $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path "$file"))
          }
        }
        catch [Exception]
        {
          echo $_.Exception|format-list -force
        }
      }
notifications:
  - provider: Email
    to:
      - richard.warburton+appveyor@gmail.com
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true

